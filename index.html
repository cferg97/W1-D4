<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cce91a75ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="photo-card">
        <div id="photo-overlay">
            <img src="https://i.pinimg.com/originals/25/6c/d5/256cd5d6484538b4bc710de34d533044.jpg"
                alt="A very tasty looking iced coffee">
        </div>

        <div class="top">
            <div id="save">Save</div>
        </div>
        <div class="buttons_bottom">
            <div id="link"><i class="fa-solid fa-arrow-up-from-bracket"></i> More Coffee Recipes</div>
            <div id="share"><i class="fa-solid fa-arrow-up-from-bracket"></i></div>
            <div id="dot"><i class="fa-solid fa-ellipsis"></i></div>
        </div>
    </div>

</body>

</html>
